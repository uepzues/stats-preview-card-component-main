<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- general style -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="card text-center">
        <div class="card-img">
          <picture>
            <source
              media="(min-width:600px)"
              srcset="/images/image-header-desktop.jpg"
            />
            <img class="card-img-top" src="/images/image-header-mobile.jpg" />
          </picture>
          <div class="overlay"></div>
        </div>
        <div class="card-body">
          <h4 class="card-title">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h4>
          <p class="card-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="list-group">
            <li class="list-group-item">
              <p class="stat">10k+<span class="statList">companies</span></p>
            </li>
            <li class="list-group-item">
              <p class="stat">314<span class="statList">templates </span></p>
            </li>
            <li class="list-group-item">
              <p class="stat">12M+<span class="statList">queries</span></p>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script> -->
  </body>
</html>
